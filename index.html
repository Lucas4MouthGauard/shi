<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$屎 - 最原始的Web3共识</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景动画元素 -->
        <div class="background-elements">
            <div class="floating-coin">$屎</div>
            <div class="floating-coin">💩</div>
            <div class="floating-coin">$屎</div>
            <div class="floating-coin">💩</div>
            <div class="floating-coin">$屎</div>
            <div class="floating-coin">💩</div>
            <div class="floating-coin">$屎</div>
            <div class="floating-coin">💩</div>
            <div class="floating-coin">$屎</div>
            <div class="floating-coin">💩</div>
        </div>

        <!-- 主标题区域 -->
        <header class="main-header">
            <h1 class="title">$屎</h1>
            <div class="subtitle">💩 最原始的Web3共识 💩</div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 币种展示 -->
            <section class="coin-showcase">
                <div class="coin-container">
                    <div class="coin">
                        <div class="coin-front">
                            <span class="coin-text">$屎</span>
                        </div>
                        <div class="coin-back">
                            <span class="coin-text">💩</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 文案区域 -->
            <section class="content-section">
                <div class="meme-text">
                    <h2>💩 屎 💩</h2>
                    <p>你每天都在拉屎，我每天也在拉屎。</p>
                    <p>地球上的 80 亿人，语言不同、信仰不同，但我们每天都在做同一件事：<strong>拉！屎！</strong></p>
                    <p>这难道不是最原始、最真实、最公平的 Web3 共识吗？</p>
                </div>

                <div class="quote-section">
                    <blockquote>
                        "屎 💩" 是人类最真诚的表达。
                    </blockquote>
                </div>

                <div class="meme-text">
                    <p>当你不开心的时候，记得骂一句：<strong>屎</strong> or <strong>Shit</strong>，</p>
                    <p>你就会释放压力，重获力量。</p>
                </div>
            </section>

            <!-- 互动区域 -->
            <section class="interactive-section">
                <button class="meme-button" onclick="shoutShit()">
                    💩 点击释放压力 💩
                </button>
                <div id="shout-display" class="shout-display"></div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>💩 $屎 - 连接全人类的共同语言 💩</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
